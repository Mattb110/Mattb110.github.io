<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="individual term.css">
    <link rel="icon" href="https://www.thinkauctions.tv/assets/post/5tK_qUTsfym/gdx2.jpg">
    <title>Contact Us</title>
</head>

<body>
    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="Available properties.html">Avalible properties</a></li>
        <li><a href="Contact form.html">Contact form</a></li>
        <li style="float:right"><a href="Site map & credits.html">Site map & Credits</a></li>
    </ul>
    <div class="container2">
        <div class="contact-box2">
            <div class="left"></div>
            <div class="right">
                <h2>Contact us</h2>
                <input type="text" placeholder="Your Full Name" class="field">
                <input type="email" class="field" placeholder="Your Email">
                <input type="text" class="field" placeholder="Your Phone Number">

                <input type="number" placeholder="bed" name="bedroom" id="bedroom" class="field" min="1" max="10">
                <input type="number" placeholder="bath" name="bathroom" id="bathroom" class="field" min="1" max="10">

                <input type="radio" name="type" id="house" value="house">House
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="type" id="condo" value="condo">Condo
                <br>
                <br>
                <p>Price:</p>
                <input type="range" class="field" value="1" min="500000" max="10000000"
                    oninput="this.nextElementSibling.value = this.value">
                <output>500000</output>
                <br>
                <textarea class="field area" placeholder="Additional messege" name="Additional" id="Additional"
                    cols="30" rows="5"></textarea>
                <button class="btn">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
